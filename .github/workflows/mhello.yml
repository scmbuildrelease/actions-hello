name: Hello Action

on:
  push:                # run on every push
  workflow_dispatch:   # allow manual run via button

jobs:
  # Stage 1: Checkout
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

  # Stage 2: Build (depends on checkout)
  build:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Build step
        run: echo "Pretend we're building the project here"

  # Stage 3: Test (depends on build)
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run tests
        run: echo "Running tests... all good!"

  # Stage 4: Deploy (depends on test)
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy step
        run: echo "Deploying the project!"
